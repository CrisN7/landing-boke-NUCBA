<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/landing-boke.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/290637c6ed.js" crossorigin="anonymous"></script>
    <title>Landing Boke de NUCBA</title>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="nav-container__content">
                <img src="logo-texto.png" alt="logo texto">
            </div>
        </div>
    </header>
    <main>
        <div id="left">
            <img class="left__image" src="logo-imagen.png" alt="">
        </div>
        <div id="right">
            <h1 class="right__tittle">Creando la comunidad bancaria digital</h1>
            <p class="right__paragraph">
                Usa tu tarjeta de debito Bokeh donde quieras.
                En Argentina o en cualquier parte del mundo.
                Somos tu banco internacional.
            </p>
            <button class="right__button">
                <a href="#">
                    SUMATE
                </a>
            </button>
        </div>
    </main>
    <footer>
        <div class="socials">
            <ul class="socials__icons">
                <li>
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
        
    </footer>
</body>
</html>
